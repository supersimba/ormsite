<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/static/css/ormlogin.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 login-area">
					<h3>
						<span style="color: rgb(221,90,67);font-size: 30px;font-weight: 600;">ormsite</span>
						<span style="color: white;">运维监控平台v1.0</span>
					</h3>
					<div class="row">
						<div class="col-md-3">

						</div>
						<div class="col-md-6" style="background-color: rgb(247,247,247);padding-top: 30px;padding-bottom: 20px;">
							<form method="post" action="/ormlogin_action/">
								<div class="form-group">
									<!--<label for="input-user">用户名</label>-->
									<input type="text" class="form-control" id="input-user" placeholder="用户名" name="username">
								</div>
								<div id="warn-user" style="color: red;font-size: 13px;"></div>
								<div class="form-group">
									<!--<label for="exampleInputPassword1">Password</label>-->
									<input type="password" class="form-control" id="input-pwd" placeholder="密码" name="password">
								</div>
								<div id="warn-pwd" style="color: red;font-size: 13px;"></div>
								<button type="submit" class="btn btn-default">登陆</button>
							</form>
						</div>
						<div class="col-md-3">

						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
                <div class="col-md-12" style="text-align: center;color: white;font-weight: 500;">
                    Copyright by @ 李丹.信息技术部
                </div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript">
	$(document).ready(function(){
		$('.btn').bind('click',function(){
			var u=$('#input-user').val();
			var p=$('#input-pwd').val();
			if(u.length==0)
			{
				$('#warn-user').text("用户名不能为空!");
				return false;
			}
			else
			{
				$('#warn-user').text("");
//				return false;
			}
			if(p.length==0)
			{
				$('#warn-pwd').text("密码不能为空!");
				return false;
			}
			else
			{
				$('#warn-pwd').text("");
			}
		});
	});
</script>
